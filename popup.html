  <body>
    <div class="card">
      <div class="card-header">
        <span>
          <img
            src="icons/app_icon128.png"
            alt="app_icon_image"
            title="{{extension_description}}"
            width="20"
            height="20"
          />
          <strong>{{extension_name}}</strong>
        </span>
        <span id="window_actions">
          <a href="options.html#help" title="{{p_helpBtn}}" target="_blank"
            >?</a
          >
          <a href="options.html" title="{{p_optionsBtn}}" target="_blank"
            >&#9881;</a
          >
        </span>
      </div>

            <div class="bloc-time hours">
              <span class="count-title">Hours</span>

              <div class="figure hours hours-1">
                <span class="top">0</span>
                <span class="top-back">
                  <span>0</span>
                </span>
                <span class="bottom">0</span>
                <span class="bottom-back">
                  <span>0</span>
                </span>
              </div>

              <div class="figure hours hours-2">
                <span class="top">0</span>
                <span class="top-back">
                  <span>0</span>
                </span>
                <span class="bottom">0</span>
                <span class="bottom-back">
                  <span>0</span>
                </span>
              </div>
            </div>

            <div class="bloc-time min">
              <span class="count-title">Minutes</span>

              <div class="figure min min-1">
                <span class="top">0</span>
                <span class="top-back">
                  <span>0</span>
                </span>
                <span class="bottom">0</span>
                <span class="bottom-back">
                  <span>0</span>
                </span>
              </div>

              <div class="figure min min-2">
                <span class="top">0</span>
                <span class="top-back">
                  <span>0</span>
                </span>
                <span class="bottom">0</span>
                <span class="bottom-back">
                  <span>0</span>
                </span>
              </div>
            </div>

            <div class="bloc-time sec">
              <span class="count-title">Seconds</span>

              <div class="figure sec sec-1">
                <span class="top">0</span>
                <span class="top-back">
                  <span>0</span>
                </span>
                <span class="bottom">0</span>
                <span class="bottom-back">
                  <span>0</span>
                </span>
              </div>

              <div class="figure sec sec-2">
                <span class="top">0</span>
                <span class="top-back">
                  <span>0</span>
                </span>
                <span class="bottom">0</span>
                <span class="bottom-back">
                  <span>0</span>
                </span>
              </div>
            </div>
          </div>
        </div>
